<section>
  <div class="page-header">
    <h1>{{vm.trackinginfo._id ? 'Edit Trackinginfo' : 'New Trackinginfo'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.trackinginfoForm" class="form-horizontal" ng-submit="vm.save(vm.form.trackinginfoForm.$valid)"
          novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="participant">participantId</label>
          <input name="participant" type="text" ng-model="vm.trackinginfo.participant" id="participant"
                 class="form-control" placeholder="" required>
          <div ng-messages="vm.form.trackinginfoForm.participant.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Trackinginfo participantId is required.</p>
          </div>
          <label class="control-label" for="race">raceId</label>
          <input name="race" type="text" ng-model="vm.trackinginfo.race" id="race" class="form-control" placeholder=""
                 required>
          <div ng-messages="vm.form.trackinginfoForm.race.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Trackinginfo raceId is required.</p>
          </div>

          <label class="control-label" for="pulse">Pulse</label>
          <input name="pulse" type="number" ng-model="vm.trackinginfo.pulse" id="pulse" class="form-control"
                 placeholder="">

          <label class="control-label" for="lat">latitude</label>
          <input name="lat" type="number" ng-model="vm.trackinginfo.lat" id="lat" class="form-control" placeholder=""
                 required>
          <div ng-messages="vm.form.trackinginfoForm.lat.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Trackinginfo latitude is required.</p>
          </div>
          <label class="control-label" for="lng">longitude</label>
          <input name="lng" type="number" ng-model="vm.trackinginfo.lng" id="lng" class="form-control" placeholder=""
                 required>
          <div ng-messages="vm.form.trackinginfoForm.lng.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Trackinginfo longitude is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.trackinginfo._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
