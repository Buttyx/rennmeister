<section>
  <div class="page-header">
    <h1>{{vm.participant._id ? 'Edit Participant' : 'New Participant'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.participantForm" class="form-horizontal" ng-submit="vm.save(vm.form.participantForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="firstName">Firstname</label>
          <input name="name" type="text" ng-model="vm.participant.firstName" id="firstName" class="form-control" placeholder="" required>
          <div ng-messages="vm.form.participantForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Participant firstname is required.</p>
          </div>
          <label class="control-label" for="lastName">Lastname</label>
          <input name="name" type="text" ng-model="vm.participant.lastName" id="lastName" class="form-control" placeholder="" required>
          <div ng-messages="vm.form.participantForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Participant lastname is required.</p>
          </div>
          <label class="control-label" for="address">Address</label>
          <input name="name" type="text" ng-model="vm.participant.address" id="address" class="form-control" placeholder="" required>
          <div ng-messages="vm.form.participantForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Participant address is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.participant._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
