<section>
  <div class="page-header">
    <h1>Participants</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="participant in vm.participants"
       data-ui-sref="participants.view({ participantId: participant._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="participant.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="participant.user" data-ng-bind="participant.user.displayName"></span>
        <span data-ng-if="!participant.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="participant.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.participants.$resolved && !vm.participants.length">
    No Participants yet, why don't you <a data-ui-sref="participants.create">create one</a>?
  </div>
</section>
