<section>
  <div class="page-header">
    <h1>Participants</h1>
  </div>
  <div class="list-group">
    <div data-ng-repeat="participant in vm.participants" class="list-group-item">

      <h4 class="list-group-item-heading" >{{participant._id}}: {{participant.lastName}}</h4>

      <a class="btn btn-primary"
         data-ui-sref="participants.view({ participantId: participant._id })">
        <i class="glyphicon glyphicon-cog"></i>
      </a>

    </div>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.participants.$resolved && !vm.participants.length">
    No participants yet, why don't you <a data-ui-sref="participants.create">create one</a>?
  </div>
</section>
