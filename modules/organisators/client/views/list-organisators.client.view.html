<section>
  <div class="page-header">
    <h1>Organisators</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="organisator in vm.organisators"
       data-ui-sref="organisators.view({ organisatorId: organisator._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="organisator.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="organisator.user" data-ng-bind="organisator.user.displayName"></span>
        <span data-ng-if="!organisator.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="organisator.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.organisators.$resolved && !vm.organisators.length">
    No Organisators yet, why don't you <a data-ui-sref="organisators.create">create one</a>?
  </div>
</section>
