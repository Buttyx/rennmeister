<section>
  <div class="page-header">
    <h2>Dashboard from organisator {{ vm.organisator.name }}</h2>
  </div>
  <div class="col-md-12">
    TEST
  </div>
  <div class="page-header">
    <h4>List of races</h4>
  </div>
  <div class="list-group">
    <a data-ng-repeat="race in vm.races"
       data-ui-sref="races.view({ raceId: race._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="race.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.races.$resolved && !vm.races.length">
    No Races yet, why don't you <a data-ui-sref="races.create">create one</a>, soab?
  </div>
</section>
